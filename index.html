<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Current Date and Time Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr/>
    <form id="calculateNumbers">
      <br>
      <div>Choose two numbers to calculate:</div>
      <br>
      <input type="number" id="first-Number" name="first-Number" placeholder="first number">
      <input type="number" id="second-Number" name="second-Number" placeholder="second number">
      <select name="operation" id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
      <button type="submit" id="calculate">Calculate</button>
      <br><br>
     </form>
     <div id="answers"></div>
     <form id="checkThings"> 
      <div>Compare two things for their truthiness or falsiness:<div>
      <br>
      <input type="text" id="first-Value" name="first-Value" placeholder="first value">
      <input type="text" id="second-Value" name="second-Value" placeholder="second value">
      <button type="submit" id="check">Check</button>
    </form>
    <div id="checked"></div>
    <div id="trueOrFalse"></div>
  </body>
  <script src="main.js"></script>
</html>
